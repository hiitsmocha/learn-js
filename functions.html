<!DOCTYPE html>

<html>
    <head>
        <title>
            Functions
        </title>
    </head>
    <body>
        <p>Rock Paper Scissors game</p>
        <button onclick = "
            playcomputerMove();
            if (computerMove === 'rock') {
                alert('Tie!');
            } else if (computerMove === 'paper') {
                alert('You lose!');
            } else {
                alert('You won!');
            }
            ">Rock</button>

        <button onclick = "
            playcomputerMove();
            if (computerMove === 'rock') {
                alert('You won!');
            } else if (computerMove === 'paper') {
                alert('Tie!');
            } else {
                alert('You lost!');
            }
        ">Paper</button>

        <button onclick = "
            playcomputerMove();
            if (computerMove === 'rock') {
                alert('You lost!');
            } else if (computerMove === 'paper') {
                alert('You won!');
            } else {
                alert('Tie');
            }
        ">Scissors</button>

        <script>
            let computerMove = '';
            function playcomputerMove() {
                const randomNumber = Math.random();
                
                if (randomNumber >= 0 && randomNumber < 1/3) {
                    computerMove = 'rock';
                } else if (randomNumber >= 1/3 && randomNumber < 2/3) {
                    computerMove = 'paper';
                } else {
                    computerMove = 'scissors';
                }
                return computerMove;
            }
        </script>
    </body>

</html>
