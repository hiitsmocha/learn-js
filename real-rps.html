<!DOCTYPE html>

<html>
    <head>
        <title>Rock Paper Scissors game</title>
    </head>
    <body>
        <p>Rock Paper Scissors</p>
        <button onclick = "
            userMove = 'rock';
            pickComputerMove();
            playGame();
            ">Rock</button>

        <button onclick = "
            userMove = 'paper';
            pickComputerMove();
            playGame();
        ">Paper</button>

        <button onclick = "
            userMove = 'scissors';
            pickComputerMove();
            playGame();
        ">Scissors</button>

        <button onclick = "
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
        ">Reset score</button>
        <script>
            const score  = {
                wins: 0,
                losses: 0,
                ties: 0
            };
            let computerMove = '';
            let userMove = '';
            let result = '';
            function pickComputerMove() {
                const randomNumber = Math.random();
                if (randomNumber >= 0 && randomNumber < 1/3) {
                    computerMove = 'rock';
                } else if (randomNumber >= 1/3 && randomNumber < 2/3) {
                    computerMove = 'paper';
                } else {
                    computerMove = 'scissors';
                }
                console.log(randomNumber);
                return computerMove;
            }
            
            function playGame() {
                if (userMove === 'rock') {
                    if (computerMove === 'rock') {
                        result = 'Tie!';
                    } else if (computerMove === 'paper') {
                        result = 'You lost!';
                    } else {
                        result = 'You won!';
                    }
                } else if (userMove === 'paper') {
                    if (computerMove === 'rock') {
                        result = 'You won!';
                    } else if (computerMove === 'paper') {
                        result = 'Tie!';
                    } else {
                        result = 'You lost!';
                    }
                } else {
                    if (computerMove === 'rock') {
                        result = 'You lost!';
                    } else if (computerMove === 'paper') {
                        result = 'You won!';
                    } else {
                        result = 'Tie!';
                    }
                }
                if (result === 'You won!') {
                score.wins += 1;
            } else if (result === 'You lost!') {
                score.losses += 1;
            } else {
                score.tie += 1;
            }
                alert(`You chose ${userMove}. The computer chose ${computerMove}. ${result}
Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`)
            }
            
        </script>
    </body>
</html>
