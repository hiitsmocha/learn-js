<!DOCTYPE html>

<html>
    <head>
        <title>Rock Paper Scissors game</title>
    </head>
    <body>
        <p>Rock Paper Scissors</p>
        <button onclick = "
            userMove = 'rock';
            pickComputerMove();
            playGame();
            ">Rock</button>

        <button onclick = "
            userMove = 'paper';
            pickComputerMove();
            playGame();
        ">Paper</button>

        <button onclick = "
            userMove = 'scissors';
            pickComputerMove();
            playGame();
        ">Scissors</button>


        <script>
            let computerMove = '';
            let userMove = '';
            let result = '';
            function pickComputerMove() {
                const randomNumber = Math.random();
                if (randomNumber >= 0 && randomNumber < 1/3) {
                    computerMove = 'rock';
                } else if (randomNumber >= 1/3 && randomNumber < 2/3) {
                    computerMove = 'paper';
                } else {
                    computerMove = 'scissors';
                }
                console.log(randomNumber);
                return computerMove;
            }
            
            function playGame() {
                if (userMove === 'rock') {
                    if (computerMove === 'rock') {
                        result = 'Tie!';
                    } else if (computerMove === 'paper') {
                        result = 'You lost!';
                    } else {
                        result = 'You won!';
                    }
                } else if (userMove === 'paper') {
                    if (computerMove === 'rock') {
                        result = 'You won!';
                    } else if (computerMove === 'paper') {
                        result = 'Tie!';
                    } else {
                        result = 'You lost!';
                    }
                } else {
                    if (computerMove === 'rock') {
                        result = 'You lost!';
                    } else if (computerMove === 'paper') {
                        result = 'You won!';
                    } else {
                        result = 'Tie!';
                    }
                }
                alert(`You chose ${userMove}. The computer chose ${computerMove}. ${result}`)
            }

        </script>
    </body>
</html>
